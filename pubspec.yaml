name: runner
description: "An endless runner mobile game built with Flutter and Flame."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  
  # Game engine
  flame: ^1.18.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  flutter_bloc: ^8.1.3
  flame_bloc: ^1.11.0
  flame_audio: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.3.10

# Splash screen configuration
flutter_native_splash:
  color: "#1a1a2e"
  image: assets/images/ui/runner_logo.png
  color_dark: "#0f0f1e"
  image_dark: assets/images/ui/runner_logo.png
  android_12:
    image: assets/images/ui/runner_logo.png
    icon_background_color: "#1a1a2e"
    image_dark: assets/images/ui/runner_logo.png
    icon_background_color_dark: "#0f0f1e"
  web: false
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/ui/
    - assets/images/characters/
    - assets/images/obstacles/
    - assets/images/backgrounds/
    - assets/images/effects/
    - assets/audio/music/
    - assets/audio/sfx/
    - assets/fonts/
